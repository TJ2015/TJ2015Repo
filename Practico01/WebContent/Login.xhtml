<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui"
      > 
      
<!-- Para ingresar las etiquetas de "placeholder" se debe ingresar la referencias a: (xmlns:a="http://xmlns.jcp.org/jsf/passthrough") -->

<h:head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	
	<script type="text/javascript" src="resources/js/jquery-2.1.4.js"></script>
	<script type="text/javascript" src="resources/bootstrap/js/bootstrap.js"></script>
	<link rel="stylesheet" type="text/css" href="resources/bootstrap/css/bootstrap.css" />
	
	<script type="text/javascript">
		$(document).ready(function() {
			//Para obtener un elemento JSF desde JavaScript se le debe agregrar al elemento binding="#{textoUsuario}"
			var usuario = document.getElementById('#{textoUsuario.clientId}');
			$(usuario).focus();
			
		})
	</script>

</h:head> 
<h:body>
	<div class="container-fluid">
		<div class="page-header text-center">
		  <h1>Iniciar Sesión</h1>
		</div>
		<div class="col-sm-8 col-md-offset-2 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
			<div class="panel panel-primary">
				<div class="panel-heading">Ingrese usuario y contraseña</div>
				<div class="panel-body">
			  		<h:form styleClass="form">
						<div class="form-group">
							<h:outputLabel value="Usuario:" styleClass="sr-only" for="textoUsuario" />
							<div class="input-group">
								<div class="input-group-addon">
									<span class="glyphicon glyphicon-user" aria-hidden="true"></span>
								</div>
							  <h:inputText id="textoUsuario" styleClass="form-control" binding="#{textoUsuario}" required="true" requiredMessage="Debe ingresar un usuario" a:placeholder="Usuario"/>
							</div>
						</div>
						<div class="form-group">
							<h:outputLabel value="Contraseña:" styleClass="sr-only" for="textoContrasenia" />
							<div class="input-group">
								<div class="input-group-addon">
									<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
								</div>
								<h:inputSecret id="textoContrasenia"  styleClass="form-control" required="true" requiredMessage="Debe ingresar la contraseña" a:placeholder="Contraseña" />
							</div>
						</div>
						<h:commandButton update=":msj" id="botonIniciarSesion" styleClass="btn btn-primary" value="Iniciar Sesion" action="#{resumeBean.showPreview}" />
					</h:form>
					<!-- actionListener="#{usuarioMB.guardarUsuario()}" -->
					<!-- 
					
					 -->
				</div>
			</div>
		</div>
	</div>

</h:body>
</html>
